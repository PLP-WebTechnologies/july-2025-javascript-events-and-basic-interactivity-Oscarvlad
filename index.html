<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interactive Web Page </h1>
    <nav>
      <button id="toggle-theme">Toggle Light/Dark Mode</button>
      <button id="counter-btn">Click Counter</button>
    </nav>
  </header>

  <main>
    <section>
      <h2>Collapsible FAQ</h2>
      <div class="faq">
        <button class="faq-question">What is JavaScript?</button>
        <p class="faq-answer">JavaScript is a versatile programming language used for web development.</p>
      </div>
      <div class="faq">
        <button class="faq-question">Why learn JavaScript?</button>
        <p class="faq-answer">Because it makes web pages interactive and dynamic.</p>
      </div>
    </section>

    <section>
      <h2>Sample Form</h2>
      <form id="sample-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span class="error" id="name-error"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="email-error"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="error" id="password-error"></span><br><br>

        <button type="submit">Submit</button>
        <p id="form-success"></p>
      </form>
    </section>
  </main><br><br><br>

  <script src="script.js"></script>
</body>
</html>
