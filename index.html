<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Pages</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Web Page</h1>

  <!-- Part 1: Change Background Color -->
  <button id="changeBackground">Change Background Color</button>

  <!-- Part 2: Feature 1 - Light/Dark Mode Toggle -->
  <div id="theme-toggle-container">
    <button id="themeToggle">Toggle Light/Dark Mode</button>
  </div>

  <!-- Part 2: Feature 2 - Collapsible FAQ Section -->
  <div id="faq-section">
    <h2>Frequently Asked Questions</h2>
    <div class="faq-item">
      <button class="faq-question">What is JavaScript?</button>
      <p class="faq-answer">JavaScript is a programming language used to make web pages interactive.</p>
    </div>
    <div class="faq-item">
      <button class="faq-question">Why use JavaScript?</button>
      <p class="faq-answer">JavaScript allows dynamic behavior on websites without reloading the page.</p>
    </div>
  </div>

  <!-- Part 3: Form Validation -->
  <form id="signup-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <span class="error-message" id="name-error"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="error-message" id="email-error"></span>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <span class="error-message" id="password-error"></span>

    <button type="submit">Sign Up</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
